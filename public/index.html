<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Backup do IPGG</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">   
    </head>
    
    <body>
        <form id="app">
            <h1>Cadastramento da Rotina de Backup</h1>
            <p>Nome da tarefa:</p>
            <input type="text" name="" id="nome" placeholder="Digite o nome da sua tarefa">
            
            <p>Origem</p>
            <input type="text" id="origem" placeholder="Pasta para fazer o Backup">
            
            <p>Destino</p>
            <input type="text" id="destino" placeholder="Destino do Backup">
            

            
            <button>Salvar</button>
        </form>
        <script src="app.js"></script>
    </body>
</html>
