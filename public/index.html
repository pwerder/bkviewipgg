<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Backup do IPGG</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <div>
            <h1>Configuração inicial</h1>
            <form action="" class="formulario">
                <p>Nome da tarefa:</p>
                <input type="text" name="" id="" placeholder="Digite o nome da sua tarefa">
                
                <h2>Configuração gerais</h2>
                <h3>Grupo</h3>
                <select name="" id="">
                    <option value="">(Sem grupo)</option>
                </select>
                Habilitado
                <input type="checkbox" name="" id="">
                
                <h3>Tipo de Backup</h3>
                Completo
                <input type="radio" name="tipo" id="">
                Inclemntal
                <input type="radio" name="tipo" id="">
                Diferencial
                <input type="radio" name="tipo" id="">
                Fantasma
                <input type="radio" name="tipo" id="">

                <input class="botao" type="submit" value="Enviar">
            </form>
        </div>

    </body>
</html>
