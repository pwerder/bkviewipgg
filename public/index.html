<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Backup do IPGG</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        
            <h1>Configuração inicial</h1>
            <form action="">
                <p>Nome da tarefa:</p>
                <input type="text" name="" id="" placeholder="Digite o nome da sua tarefa">
                
                <h2>Configuração gerais</h2>
                
                <h3>Grupo</h3>

                <select name="" id="">
                    <option value="">(Sem grupo)</option>
                </select>
                <input type="checkbox" name="" id="">Habilitado
                
                <h3>Tipo de Backup</h3>
                <input type="radio" name="tipo" id="">Completo
                <input type="radio" name="tipo" id="">Inclemntal
                <input type="radio" name="tipo" id="">Diferencial
                <input type="radio" name="tipo" id="">Fantasma
                
                <button>Enviar</button>               
            </form>
        

    </body>
</html>
